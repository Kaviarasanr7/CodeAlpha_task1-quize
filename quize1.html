<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard Quiz App</title>
<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
    text-align: center;
}

label {
    display: block;
    margin-top: 10px;
}

input {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

button {
    padding: 10px 15px;
    margin-top: 10px;
    cursor: pointer;
    border: none;
    border-radius: 5px;
    background-color: #4CAF50;
    color: white;
    font-size: 16px;
}

button:hover {
    background-color: #45a049;
}

.quiz-section {
    margin-top: 30px;
}

#flashcard {
    margin-top: 20px;
    background-color: #eef;
    padding: 20px;
    border-radius: 10px;
    text-align: center;
}

#score {
    font-weight: bold;
    font-size: 18px;
}

button.correct, button.incorrect {
    background-color: #f44336;
}
</style>
<script>
    let flashcards = [];
let currentCard = 0;
let score = 0;

// Add a flashcard
function addFlashcard() {
    const questionInput = document.getElementById("question").value;
    const answerInput = document.getElementById("answer").value;
    
    if (questionInput && answerInput) {
        flashcards.push({ question: questionInput, answer: answerInput });
        alert("Flashcard added!");
        
        // Clear the input fields
        document.getElementById("question").value = '';
        document.getElementById("answer").value = '';
    } else {
        alert("Please fill in both question and answer fields.");
    }
}

// Show the answer to the current flashcard
function showAnswer() {
    const answerDisplay = document.getElementById("answerDisplay");
    
    if (flashcards.length > 0) {
        answerDisplay.textContent = flashcards[currentCard].answer;
        answerDisplay.style.display = "block";
    } else {
        alert("No flashcards to show.");
    }
}

// Mark the answer as correct
function correct() {
    if (flashcards.length > 0) {
        score++;
        document.getElementById("score").textContent = score;
        nextCard();
    }
}

// Mark the answer as incorrect
function incorrect() {
    if (flashcards.length > 0) {
        nextCard();
    }
}

// Move to the next card
function nextCard() {
    document.getElementById("answerDisplay").style.display = "none";
    if (flashcards.length > 0) {
        currentCard = (currentCard + 1) % flashcards.length;
        document.getElementById("questionDisplay").textContent = flashcards[currentCard].question;
    } else {
        document.getElementById("questionDisplay").textContent = "No flashcards available";
    }
}
</script>
</head>
<body>
    <div class="container">
        <h1>Flashcard Quiz App</h1>
        
        <div class="add-flashcard">
            <h2>Add Flashcard</h2>
            <label for="question">Question:</label>
            <input type="text" id="question">
            <label for="answer">Answer:</label>
            <input type="text" id="answer">
            <button onclick="addFlashcard()">Add Flashcard</button>
        </div>
        
        <div class="quiz-section">
            <h2>Quiz</h2>
            <div id="flashcard">
                <p id="questionDisplay">No flashcards available</p>
                <button onclick="showAnswer()">Show Answer</button>
                <p id="answerDisplay" style="display:none;"></p>
                <button onclick="correct()">Correct</button>
                <button onclick="incorrect()">Incorrect</button>
            </div>
            <p>Score: <span id="score">0</span></p>
        </div>
    </div>


</body>
</html>
